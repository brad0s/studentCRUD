<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	
</head>
<body>
	<h1>Students</h1>
	<a href="/new">Create Student</a>
	
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Student Id</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.id}">Id</td>
					<td th:text="${student.firstName}">Name</td>
					<td th:text="${student.lastName}">Brand</td>
					<td th:text="${student.empId}">Made in</td>
					<td>
						<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
						<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	
</body>
</html>
